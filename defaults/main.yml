firwall_ipv6: True
firewall_default_input_policy: DROP
firewall_default_output_policy: ACCEPT
firewall_default_forward_policy: DROP
firewall_default_app_policy: SKIP
firewall_mamnage_builtins: False
firewall_ipt_sysctl: /etc/ufw/sysctl.conf
firewall_ipt_modules:
  - nf_conntrack_ftp
  - nf_nat_ftp
  - nf_conntrack_netbios_ns

firewall_ssh_port: 22
firewall_ssh_rule: allow
firewall_ssh_enabled: True

firewall_https_port: 443
firewall_https_rule: allow
firewall_https_enabled: True

firewall_http_port: 80
firewall_http_rule: allow
firewall_http_enabled: True

firewall_allow_ips: []
firewall_rules: []

firewall_before_rules:
firewall_after_rules:

firewall_before6_rules:
firewall_after6_rules:
